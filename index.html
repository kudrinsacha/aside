<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/fonts.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>aside</title>
</head>
<body>


<aside class="aside">

    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <button class="header__button button"><img src="./assets/images/icon-close.svg" alt=""></button>
                <img class="header__img" src="./assets/images/logo.svg" alt="">
            </div>
            <button class="header__button button header__button_search"><img src="./assets/images/icon-search.svg" alt=""></button>
        </header>

        <nav class="nav">

            <label class="radio">
                <input class="radio__input" type="radio" name="nav" checked>
                <span class="radio__text text">Ремонт техники</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Услуги и сервисы</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Корпоративным клиент</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Продавцам техники</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Партнерам</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Производителям</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Наши сервисные центры</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="nav">
                <span class="radio__text text">Контакты</span>
            </label>

        </nav>
    </div>

    <footer class="footer">

        <div class="footer__contact">

            <div class="footer__buttons">
                <button class="footer__button button"><img src="./assets/images/icon-call.svg" alt=""></button>
                <button class="footer__button button"><img src="./assets/images/icon-msg.svg" alt=""></button>
                <button class="footer__button button"><img src="./assets/images/icon-contact.svg" alt=""></button>
            </div>
            <div class="footer__email">
                <a class="footer__link_email text" href="mailto:mail@cps.com">mail@cps.com</a>
            </div>
            <div class="footer__tel">
                <a class="footer__link_tel text" href="tel:88008908900">8 800 890 8900</a>
            </div>

        </div>

        <div class="footer__language">

            <label class="footer__radio">
                <input class="radio__input" type="radio" name="footer" checked>
                <span class="radio__text text">RU</span>
            </label>
            <label class="footer__radio">
                <input class="radio__input" type="radio" name="footer">
                <span class="radio__text text">EN</span>
            </label>
            <label class="footer__radio">
                <input class="radio__input" type="radio" name="footer">
                <span class="radio__text text">CH</span>
            </label>

        </div>

    </footer>

</aside>

</body>
</html>
